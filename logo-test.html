<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educere Learning Logo Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl mb-4 text-center">Educere Learning Logo Test</h1>
        
        <!-- Logo Test 1: Using relative path -->
        <div class="mb-6">
            <h2 class="font-bold mb-2">Test 1: Using relative path</h2>
            <img src="images/educere-learning-logo.png" alt="Educere Learning Logo" class="h-16">
        </div>
        
        <!-- Logo Test 2: Using absolute path -->
        <div class="mb-6">

            <img src="/images/educere-learning-logo.png" alt="Educere Learning Logo" class="h-16">
        </div>
        
        <!-- Logo Test 3: Using full file path -->
        <div class="mb-6">
            <h2 class="font-bold mb-2">Test 3: Using complete file path</h2>
            <img src="file:///C:/Users/vaidy/CascadeProjects/educere-learning-tailwind/images/educere-learning-logo.png" alt="Educere Learning Logo" class="h-16">
        </div>
    </div>
</body>
</html>
