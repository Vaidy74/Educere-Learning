<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Educere Learning</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="tailwind.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af', // Deep blue
                        secondary: '#1e3a8a', // Darker blue
                        accent: '#fcd34d', // Yellow
                        dark: '#1f2937', // Dark gray
                        light: '#f3f4f6', // Light gray
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .transition-standard {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="font-sans text-dark bg-light">
    <!-- Header - Clean and modern with shadow -->
    <header class="fixed w-full z-50 bg-white shadow-sm">
        <div class="container mx-auto px-4 py-2">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="modern-design.html" class="flex items-center space-x-2">
                    <img src="images/educere-learning-logo.svg" alt="Educere Learning" class="h-20 -my-2">
                    <span class="text-primary font-display text-2xl font-bold">Educere Learning</span>
                </a>
                
                <!-- Back Button -->
                <a href="modern-design.html" class="px-4 py-2 bg-primary text-white rounded hover:bg-secondary transition-standard">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Home
                </a>
            </div>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="pt-28 pb-16">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto">
                <h1 class="text-3xl md:text-4xl font-bold text-primary font-display mb-8 text-center">Contact Us</h1>
                
                <div class="bg-white p-8 rounded-xl shadow-md">
                    <form action="https://formsubmit.co/info@educerelearning.com" method="POST" class="space-y-6">
                        <!-- FormSubmit Configuration -->
                        <input type="hidden" name="_subject" value="New Educere Learning Website Inquiry">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_next" value="thank-you.html">
                        
                        <!-- Parent's Name -->
                        <div>
                            <label for="name" class="block text-dark font-medium mb-2">Your Name</label>
                            <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                        
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-dark font-medium mb-2">Email Address</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                        
                        <!-- Phone -->
                        <div>
                            <label for="phone" class="block text-dark font-medium mb-2">Phone Number (optional)</label>
                            <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                        
                        <!-- Child's Year Group -->
                        <div>
                            <label for="year_group" class="block text-dark font-medium mb-2">Child's Year Group</label>
                            <select id="year_group" name="year_group" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                                <option value="" disabled selected>Select year group</option>
                                <option value="Reception">Reception</option>
                                <option value="Year 1">Year 1</option>
                                <option value="Year 2">Year 2</option>
                                <option value="Year 3">Year 3</option>
                                <option value="Year 4">Year 4</option>
                                <option value="Year 5">Year 5</option>
                                <option value="Year 6">Year 6</option>
                            </select>
                        </div>
                        
                        <!-- Subject Area -->
                        <div>
                            <label for="subject_area" class="block text-dark font-medium mb-2">Subject Area(s)</label>
                            <div class="grid grid-cols-2 gap-2">
                                <div>
                                    <label class="inline-flex items-center">
                                        <input type="checkbox" name="subject_area[]" value="Phonics" class="form-checkbox text-primary">
                                        <span class="ml-2">Phonics</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="inline-flex items-center">
                                        <input type="checkbox" name="subject_area[]" value="English" class="form-checkbox text-primary">
                                        <span class="ml-2">English</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="inline-flex items-center">
                                        <input type="checkbox" name="subject_area[]" value="Mathematics" class="form-checkbox text-primary">
                                        <span class="ml-2">Mathematics</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="inline-flex items-center">
                                        <input type="checkbox" name="subject_area[]" value="Science" class="form-checkbox text-primary">
                                        <span class="ml-2">Science</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="inline-flex items-center">
                                        <input type="checkbox" name="subject_area[]" value="SATs Preparation" class="form-checkbox text-primary">
                                        <span class="ml-2">SATs Preparation</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="inline-flex items-center">
                                        <input type="checkbox" name="subject_area[]" value="Other" class="form-checkbox text-primary">
                                        <span class="ml-2">Other</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Message -->
                        <div>
                            <label for="message" class="block text-dark font-medium mb-2">Your Message</label>
                            <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                        </div>
                        
                        <!-- Preferred Contact Method -->
                        <div>
                            <label class="block text-dark font-medium mb-2">Preferred Contact Method</label>
                            <div class="flex space-x-4">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="contact_preference" value="Email" class="form-radio text-primary" checked>
                                    <span class="ml-2">Email</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="contact_preference" value="Phone" class="form-radio text-primary">
                                    <span class="ml-2">Phone</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="contact_preference" value="WhatsApp" class="form-radio text-primary">
                                    <span class="ml-2">WhatsApp</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Preferred Contact Date and Time -->
                        <div class="space-y-4">
                            <label class="block text-dark font-medium">Preferred Contact Date and Time (if you selected Phone/WhatsApp)</label>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <!-- Preferred Date -->
                                <div>
                                    <label for="preferred_date" class="block text-dark/70 text-sm mb-1">Preferred Date</label>
                                    <input type="date" id="preferred_date" name="preferred_date" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                                </div>
                                
                                <!-- Preferred Time -->
                                <div>
                                    <label for="preferred_time" class="block text-dark/70 text-sm mb-1">Preferred Time</label>
                                    <select id="preferred_time" name="preferred_time" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                                        <option value="" disabled selected>Select a time</option>
                                        <option value="Morning (9am-12pm)">Morning (9am-12pm)</option>
                                        <option value="Afternoon (12pm-3pm)">Afternoon (12pm-3pm)</option>
                                        <option value="Late Afternoon (3pm-5pm)">Late Afternoon (3pm-5pm)</option>
                                        <option value="Evening (5pm-8pm)">Evening (5pm-8pm)</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Alternative Date/Time -->
                            <div>
                                <label for="alternative_datetime" class="block text-dark/70 text-sm mb-1">Alternative Date/Time (optional)</label>
                                <input type="text" id="alternative_datetime" name="alternative_datetime" placeholder="e.g., Tuesday evenings or Weekends" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div>
                            <button type="submit" class="w-full px-6 py-3 bg-primary text-white font-bold rounded-md hover:bg-secondary transition-standard">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer - Simple version -->
    <footer class="bg-dark text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Educere Learning. All Rights Reserved.</p>
            <p class="text-white/70 text-sm mt-2">Langley, Berkshire, UK</p>
        </div>
    </footer>
</body>
</html>
